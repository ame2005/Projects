<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>NFC_300x250</title>
    <meta name="ad.size" content="width=300,height=250">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./tweenlite.min.js"></script>
    <script src="./cssplugin.min.js"></script>
    <script src="./easepack.min.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript">
        var clickTag = "http://www.chase.com/";
    </script>
  <script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>

  <body>
    <a href="javascript:window.open(window.clickTag)">
        <div id="main">
			<img id="legal" src="./legal.png">
			<div id="copy" style="height: 25px; background-size: 131px 15px; width: 141px; background-image: url(&quot;./images/copy4.png&quot;);"></div>
			<div id="slide1" style="left: -100%;"></div>
			<div id="slide2" style="left: -100%;"></div>
			<div id="slide3" style="left: -100%;"></div>
			<div id="slide4" style="left: 0px;"></div>
        </div>
    </a>
  

</body></html>
